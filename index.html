<!DOCTYPE html>
<html>
<head>
    <title>OAuth Test App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 100px auto;
            text-align: center;
        }
        button {
            background: #24292e;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #0366d6;
        }
    </style>
</head>
<body>
    <h1>GitHub API OAuth Test</h1>
    <p>Click below to authenticate with GitHub</p>
    <button onclick="startOAuth()">Login with GitHub</button>
    
    <script>
        // Replace with your Client ID after registering the OAuth app
        const CLIENT_ID = 'YOUR_CLIENT_ID_HERE';
        const REDIRECT_URI = 'https://catest2021.github.io/callback.html';
        
        function startOAuth() {
            const authUrl = `https://github.com/login/oauth/authorize?client_id=${CLIENT_ID}&redirect_uri=${REDIRECT_URI}&scope=repo user`;
            window.location.href = authUrl;
        }
    </script>
</body>
</html>
